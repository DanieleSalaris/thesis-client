<div class="root">
  <div
    class="data-container"
    *ngIf="!loadingData"
  >
    <div *ngFor="let average of averages">
      <h1>
        {{average.aspect}}
      </h1>
      <app-data-visualization-row [percentage]="average.percentage"></app-data-visualization-row>
    </div>

  </div>
  <mat-spinner *ngIf="loadingData"></mat-spinner>
</div>
