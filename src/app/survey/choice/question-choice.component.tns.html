<StackLayout [formGroup]="formGroup">
  <Label class="question-label" [text]="label" textWrap="true"></Label>
  <!--
  <TextField formControlName="text1" hint="text1"></TextField>
  <TextField formControlName="text2" hint="text2"></TextField>
  -->
  <StackLayout class="checkboxes-container" *ngFor="let option of options;">
    <CheckBox [text]="option.label"></CheckBox>
  </StackLayout>
  <Button text="Submit" (tap)="submit()"></Button>
</StackLayout>
