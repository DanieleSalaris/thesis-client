<StackLayout [formGroup]="formGroup">
  <Label class="question-label" [text]="label" textWrap="true"></Label>
  <TextField
    formControlName="value"
    [keyboardType]="type"
  ></TextField>
  <app-confirm-buttons
    (next)="onNextQuestion()"
    (prev)="onPrevQuestion()"
  ></app-confirm-buttons>

</StackLayout>
