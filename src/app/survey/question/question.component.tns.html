<StackLayout class="root">
  <!--<Button
    text="back"
    (tap)="goBack()"
  ></Button>-->

  <ScrollView class="scroll">
    <StackLayout class="scroll-content">
      <FlexboxLayout class="scroll-flexbox">
        <app-question-dummy
          [question]="question$ | async"
          [hasNextQuestion]="hasNextQuestion$ | async"
          [hasPrevQuestion]="hasPrevQuestion$ | async"
          [answer]="answer$ | async"
          (nextQuestion)="nextQuestion($event)"
          (prevQuestion)="prevQuestion()"
        ></app-question-dummy>
      </FlexboxLayout>
    </StackLayout>
  </ScrollView>
</StackLayout>
