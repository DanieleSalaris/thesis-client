<FlexboxLayout class="container">
  <StackLayout class="card" [formGroup]="form">
    <!-- username -->
    <Label
      class="field-label"
      text="Username:"
    ></Label>
    <TextField
      class="text-field"
      formControlName="username"
    ></TextField>
    <Label
      [ngClass]="{'error': true, 'visible': errorVisible(username)}"
      text="Insert a username"
    ></Label>

    <!-- password -->
    <Label
      class="field-label"
      text="Password:"
    ></Label>
    <TextField
      class="text-field"
      formControlName="password"
    ></TextField>
    <Label
      [ngClass]="{'error': true, 'visible': errorVisible(password)}"
      text="Insert a password"
    ></Label>

    <FlexboxLayout class="buttons">
      <Button
        text="Login"
        (tap)="submit()"
      ></Button>
      <Button
        text="Cancel"
        (tap)="clearForm()"
      ></Button>
    </FlexboxLayout>

    <Label
      [ngClass]="{'error': true, 'visible': wrongLogin}"
      text="Wrong username or password"
    >
    </Label>
  </StackLayout>
  <ActivityIndicator [busy]="loading"></ActivityIndicator>
</FlexboxLayout>
