<FlexboxLayout class="container">
  <StackLayout class="card" [formGroup]="form">
    <!-- username -->
    <Label
      class="field-label"
      text="Username: {{errorVisible(username) ? 'visible' : 'invisible'}}"
    ></Label>
    <TextField
      class="text-field"
      formControlName="username"
    ></TextField>
    <Label
      [ngClass]="{'error': true, 'visible': errorVisible(username)}"
      text="Insert a username"
    ></Label>

    <!-- password -->
    <Label
      class="field-label"
      text="Password:"
    ></Label>
    <TextField
      class="text-field"
      formControlName="password"
    ></TextField>
    <Label
      class="error"
      text="Insert a password"
    ></Label>
  </StackLayout>
</FlexboxLayout>
